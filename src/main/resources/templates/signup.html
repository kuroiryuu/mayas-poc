<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script th:src="@{/resources/signup.js}"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<div class="container">
    <h1>Registro</h1>

    <form id="signup" name="signup">
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="name" id="firstName" name="firstName" required>
            <label for="firstName">Nombre(s)</label>
            <div id="firstNameErrors"></div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="lastname" id="lastName" name="lastName" required>
            <label for="lastName">Apellidos</label>
            <div id="lastNameErrors"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="email" id="email" name="email" required>
            <label for="email">Correo electr&oacute;nico</label>
            <div id="emailErrors"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="pass" id="pass" name="pass" required>
            <label for="pass">Contrase&ntilde;a</label>
            <div id="passErrors"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="matchingPassword" id="matchingPassword" name="matchingPassword"/>
            <label for="matchingPassword">Confirme la contrase&ntilde;a</label>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-md-2">Enviar</button>
            <a role="button" class="btn btn-outline-secondary" th:href="@{/login}">Regresar</a>
        </div>
    </form>
</div>

</body>
</html>
