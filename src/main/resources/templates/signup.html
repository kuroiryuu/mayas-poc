<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Mayas 20</title>
    </head>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator/dist/jbvalidator.min.js"></script>
<script th:src="@{/resources/signup.js}"></script>
<div class="container">
    <ul class="nav nav-tabs" id="tabNavigation" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar sesi&oacute;n</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Registro</a>
        </li>
    </ul>
    <div class="tab-content" id="navigationTabContent">
        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" name="login" novalidate>
                <div class="m-3">
                    <input type="email" class="form-control" placeholder="Correo electr&oacute;nico" id="login_email"
                           name="login_email"
                           required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                           data-v-message="Proporcione un correo electr&oacute;nico v&aacute;lido.">
                </div>
                <div class="m-3">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a" id="login_password"
                               name="login_password" required>
                        <button class="btn btn-outline-primary" type="button" id="login_togglePassword"><i class="material-icons">visibility</i></button>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar sesi&oacute;n</button>
                </div>
            </form>
        </div>
        <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form id="signupForm" name="signup" novalidate>
                <div class="m-3">
                    <input class="form-control" placeholder="Nombre(s)" id="signup_firstName" name="signup_firstName"
                           required pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1-]+(\s[a-zA-ZÀ-ÿ\u00f1\u00d1-]+)*$"
                           data-v-message="Proporcione su nombre. Si tiene más de uno, use un espacio para separarlos. No deje espacios al principio o al final.">
                    <div class="invalid-feedback" id="signup_firstNameErrors"></div>
                </div>
                <div class="m-3">
                    <input class="form-control" placeholder="Apellidos" id="signup_lastName" name="signup_lastName"
                           required pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1-]+(\s[a-zA-ZÀ-ÿ\u00f1\u00d1-]+)*$"
                           data-v-message="Proporcione sus apellidos. No deje espacios al principio o al final.">
                    <div class="invalid-feedback" id="signup_lastNameErrors"></div>
                </div>
                <div class="m-3">
                    <input type="email" class="form-control" placeholder="Correo electr&oacute;nico" id="signup_email" name="signup_email"
                           required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                           data-v-message="Proporcione un correo electr&oacute;nico v&aacute;lido. Su clave de confirmaci&oacute;n se enviar&aacute; ah&iacute;.">
                    <div class="invalid-feedback" id="signup_emailErrors"></div>
                </div>
                <div class="m-3">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a" id="signup_password" name="signup_password" required>
                        <button class="btn btn-outline-primary" type="button" id="signup_togglePassword"><i class="material-icons">visibility</i></button>
                    </div>
                    <div class="invalid-feedback" id="signup_passwordErrors"></div>
                </div>
                <div class="m-3">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" placeholder="Confirme la contrase&ntilde;a" id="signup_passwordConfirm" name="signup_passwordConfirm" required data-v-equal="#signup_password">
                        <button class="btn btn-outline-primary" type="button" id="signup_togglePasswordConfirm"><i class="material-icons">visibility</i></button>
                    </div>
                    <div class="invalid-feedback" id="signup_passwordConfirmErrors"></div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
